        	$(document).ready(function() {
				$( "#radio" ).buttonset();
				$("#radio input").bind("click",function(){clickHandler();});
			});
		</script>
        <script type=text/javascript>
        	$(function() {
				$(window).resize(function(e) {
					placeButtonBar();
				});
				placeButtonBar();
				// hide it before it's positioned
				$('#radio').css('display','inline');
			});
			
			function placeButtonBar() {
				var windHeight = $(window).height();
				var buttonBarHeight = $('#radio').height();
				var offset = parseInt(windHeight) - parseInt(buttonBarHeight);
				$('#radio').css('top',offset);
				$('#radio').css('right',30);
				$('#radio').css('margin','-20px 0 0 0');                   
			}
        </script>
        <title>Transparency Test</title>
		<style type="text/css">
			* {		
				-webkit-highlight:           none;	
				-webkit-touch-callout :      none;		
				-webkit-user-select:         none;		
			}			
			body {		
				margin: 0px;		
				padding: 0;		
				-webkit-text-size-adjust: 100%;		
				background-color:transparent;		
			}		
		   
			#radio
			{
				position: absolute;
				display: none;
			}
		</style>
